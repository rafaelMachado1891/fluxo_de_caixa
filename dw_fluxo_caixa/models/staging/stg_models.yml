version: 2

models:
  - name: stg_titulos
    description: "tabela dos lancamentos dos titulos"
    columns: 
         - name: numero_titulo
           description: 'ID do titulo de pagamento cadastrado no sistema de origem'
           data_type: TEXT
           tests:
            - not_null  # Garante que não há valores nulos          
         - name: data_emissao
           description: 'data de cadastro no sistema de origem'
           data_type: DATE
           tests:
            - not_null
         - name: vencimento
           description: 'data de vencimento do titulo'
           data_type: DATE
           tests:
            - not_null
         - name: valor_titulo
           description: 'valor monetario do titulo'
           data_type: DECIMAL
           tests:
            - not_null
            - valores_positivos
         - name: tipo_pagamento
           description: 'indica se o registro é uma entrada ou uma saida'
           data_type: TEXT
           tests:
            - not_null
         - name: instituicao
           description: 'instituicao de pagamento'
         - name: situacao_titulo
           description: 'indica a situacao do titulo (pago/pendente/parcial)'
           data_type: INTEGER
           tests:
            - not_null
         - name: conta_contabil_credito
           description: 'identificador da conta contabil'
           data_type: INTEGER
         - name: conta_contabil_debito
           description: 'identificador da conta contabil'
         - name: id_cliente
           description: 'identificar unico do cliente'
           data_type: INTEGER
  - name: stg_plano_contas
    description: "tabela que contem o plano de contas"
    columns:
         - name: conta_contabil_credito
           description: 'identificacao da conta contabil'
           data_type: INTEGER
         - name: conta_contabil_debito
           description: "identificacao da conta contabil"
           data_type: INTEGER
         - name: debito_codigo_conta
           description: "codigo da conta contabil tipo debito"
           data_type: TEXT
         - name: credito_codigo_conta
           description: "codigo da conta contabil tipo credito"
         - name: debito_descricao
           description: "descricao da conta contabil tipo debito"
         - name: credito_descricao
           description: "descricao da conta contabil tipo credito"
